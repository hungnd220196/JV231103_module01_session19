<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./bthkt.css" />
  </head>
  <body>
    <div class="main">
      <header class="header">Feedback TA</header>
      <div class="container-review">
        <div class="button-review">
          <h3 class="heading3">Thầy Phú dạy anh em có hay không?????</h3>
          <div class="btn-group">
            <button id="btn1" class="button-star">1</button>
            <button id="btn2" class="button-star">2</button>
            <button id="btn3" class="button-star">3</button>
            <button id="btn4" class="button-star">4</button>
            <button id="btn5" class="button-star">5</button>
            <button id="btn6" class="button-star">6</button>
            <button id="btn7" class="button-star">7</button>
            <button id="btn8" class="button-star">8</button>
            <button id="btn9" class="button-star">9</button>
            <button id="btn10" class="button-star">10</button>
          </div>

          <div class="write-riview">
            <input id="input-review" class="input" placeholder="write a review" type="text" />
            <button id="send" class="send">Send</button>
          </div>
          <div class="para">Nội dung phải lớn hơn 10 kí tự</div>
        </div>
        <div class="point">
          <p>4 reviews</p>
          <p>Average Rating</p>
        </div>
      </div>
    </div>
    <script src="./bthkt.js"></script>
  </body>
</html>
